<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LiveForFun</title>

    <!-- Bootstrap Core CSS -->
    <link href="/springmvc/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="/springmvc/css/liveforfun.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/springmvc/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="/springmvc/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/springmvc/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="/springmvc/js/jqBootstrapValidation.js"></script>
    
    <!-- Theme JavaScript -->
    <script src="/springmvc/js/liveforfun.min.js"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">LiveForFun</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/springmvc">Home</a>
                    </li>
                    <li>
                        <a href="./web/about.html">About</a>
                    </li>
                    <li>
                        <a href="/springmvc/artcles">Artcles</a>
                    </li>
                    <li>
                        <a href="/springmvc/contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/home-bg-gray.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>LiveForFun</h1>
                        <hr class="small">
                        <span class="subheading">For Live,For Life,For Fun!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div id="artclelist" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
             
              <div class="post-preview" >

                        <h2 class="post-title" >
                           HELLO WORLD！
                        </h2>
                        <h4 >
                           <small>Hello World! 本站是aihaitt001的个人小站。</small>
                        </h4>

                    <p class="post-meta">Posted by <a href="#">aihaitt001</a> on 3.26  2017</p>
                </div> <hr>
                
                <div class="post-preview"  th:each="artcle : ${artcles}" 
                   th:id="'artcle_' + ${artcle.artcleId}">

                        <h2 class="post-title" th:text="${artcle.title}"  >
                           ...
                        </h2>
                        <h4 >
                           <small th:text="${artcle.body}">...</small>
                        </h4>

                    <p class="post-meta">By <a href="#" th:text="${artcle.author}"></a></p>
                </div><hr>
                
				
               
                
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="./web/post.html">more... &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">

                        <li>
                            <a href="https://github.com/aihaitt001">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; LiveForFun 2017</p>
                </div>
            </div>
        </div>
    </footer>



</body>

</html>
